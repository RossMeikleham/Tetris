#Linux build

env:
  - QTVER=55 

before_install:
    - sudo apt-add-repository ppa:beineri/opt-qt55 -y
    - sudo apt-get update -q

install:
    - sudo apt-get install qt-latest qtcreator-latest

    

script:
    - qmake tetris.pro
    - make
    - qmake tetris_tests.pro
    - make
    - ./tetris_tests
